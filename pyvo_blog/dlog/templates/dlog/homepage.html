<h1>Pyvo blog</h1>

{% if user.is_authenticated %}
  <a href="{% url "entry_create" %}">Nový zápis</a>
{% endif %}

{% if entries_list %}
<ul>
{% for entry in entries_list %}
    <li>
{#      {% url 'entry_detail' slug=slug %}#}
      <a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a>
    </li>
{% endfor %}
</ul>

{% else %}
  <p>Ahoj! Stránka je zrovna ve výstavbě. Očekávané spuštění jaro 1998.</p>

{% endif %}
